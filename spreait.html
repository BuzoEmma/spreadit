<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Fill The Form </title>

<body>
    <div class="main">
        <div class="roll">
            <h1>Register Here</h1>
            <form id="register" action="" method="post">
                <label>First Name:</label><br>
                <input type="text" name="name" class="name" placeholder="Enter your name" ><br><br>
               <label>Last Name:</label><br>
                <input type="text" name="name" class="name" placeholder="Enter your name" ><br><br>
                 <label>E-mail:</label><br>
                <input type="text" name="E-mail" class="mail" placeholder="Enter your E-mail" ><br><br>
                 <label>password:</label><br>
                <input type="password" name="password" class="pwd" placeholder="Enter your password"><br><br>
                <label>Gender</label><br>
                male <input type="radio" name="gender" value="male" checked>
                female <input type="radio" name="gender" value="female">
                other<input type="radio" name="gender" value="other"><br><br>
                <label>Your choice car</label>
                <select class="cars">
                    <option value="none">ford</option>
                    <option value="car1">Benz</option>
                    <option value="car2">Toyota</option>
                    <option value="car3">Yahama</option>
                </select><br><br>
                <label for="#">Your prefered language</label> <br>
                <input type="checkbox" name="english" class="lang">
                <label>English</label> <br>
                <input type="checkbox" name="english" class="lang">
                <label>French</label> <br>
                <input type="checkbox" name="english" class="lang">
                <label>Germany</label> <br>
                <input type="checkbox" name="english" class="lang">
                <label>Chinese</label> <br>
                 <input type="checkbox" name="english" class="lang">
                <label>Brazil</label> <br>
                <input type="checkbox" name="english" class="lang">
                <label>Japan</label><br><br>
               
                <button class="btn" type="submit" value="submit"><a href="#" >submit</a></button>
                <!-- <img src="img/hey1.jpeg" alt="hey1"> -->
            </form>
        </div>
    </div>
    
</body>
